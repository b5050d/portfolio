<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Northern Colorado Cookies</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fffdfd;
      color: #444;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fbc2eb;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #fff0f5;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-family: 'Playfair Display', serif;
      color: #b76e79;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .product .price {
      font-weight: bold;
      color: #444;
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .product button {
      background-color: #b76e79;
      color: #fff;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background-color: #9c5b64;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #fff0f5;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Northern Colorado Cookies</h1>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Northern Colorado Cookies. Crafted with love.
  </footer>
</body>
</html>
