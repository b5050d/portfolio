<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Northern Colorado Cookies</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fffdfd;
      color: #444;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fbc2eb;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 2.5rem;
      margin: 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav a.active {
      background-color: #fff;
      color: #b76e79;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #fff0f5;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-family: 'Playfair Display', serif;
      color: #b76e79;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .product .price {
      font-weight: bold;
      color: #444;
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .product button {
      background-color: #b76e79;
      color: #fff;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background-color: #9c5b64;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #fff0f5;
      color: #999;
      font-size: 0.9rem;
    }

    .cart {
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #b76e79;
      font-family: 'Playfair Display', serif;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      border-bottom: 1px solid #f0f0f0;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-details {
      font-size: 1.1rem;
    }

    .item-qty, .item-price, .item-total {
      text-align: center;
      font-weight: 500;
    }

    .item-price, .item-total {
      color: #b76e79;
    }

    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #b76e79;
      font-family: 'Playfair Display', serif;
    }

    .cart-item:first-child {
      font-weight: bold;
      color: #444;
      border-bottom: 2px solid #b76e79;
    }
  </style>
</head>
<body>
  <header>
    <h1>Northern Colorado Cookies</h1>
    <nav class="nav">
      <a href="{{ url_for('cookies_shop') }}" class="{% if request.endpoint == 'cookies_shop' %}active{% endif %}">Shop</a>
      <a href="{{ url_for('cookies_cart') }}" class="{% if request.endpoint == 'cookies_cart' %}active{% endif %}">Cart</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Northern Colorado Cookies. Crafted with love.
  </footer>
</body>
</html>
