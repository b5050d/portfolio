<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }

    .cart {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .cart h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-details {
      flex: 2;
    }

    .item-qty, .item-price, .item-total {
      flex: 1;
      text-align: center;
    }

    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="cart">
    <h2>Your Shopping Cart</h2>

    <div class="cart-item">
      <div class="item-details">Chocolate Chip Cookie</div>
      <div class="item-qty">2</div>
      <div class="item-price">$3.00</div>
      <div class="item-total">$6.00</div>
    </div>

    <div class="cart-item">
      <div class="item-details">Oatmeal Raisin Cookie</div>
      <div class="item-qty">1</div>
      <div class="item-price">$2.50</div>
      <div class="item-total">$2.50</div>
    </div>

    <div class="cart-item">
      <div class="item-details">Sugar Cookie</div>
      <div class="item-qty">3</div>
      <div class="item-price">$2.00</div>
      <div class="item-total">$6.00</div>
    </div>

    <div class="cart-total">
      Total: $14.50
    </div>
  </div>

</body>
</html>
