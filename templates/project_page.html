{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <br>
    <div class="flex flex-wrap gap-2">
        {% for bullet in project.bullets %}
        {% set bullet_color = project.bullet_colors[loop.index0] %}
        <span class="px-2 py-1 bg-{{ bullet_color }}-100 text-{{ bullet_color }}-800 text-xs font-medium rounded-full">{{ bullet }}</span>
        {% endfor %}
    </div>
    <br><hr>
    {% if project.video_link %}
    <iframe width="560" height="315" src="{{ project.video_link }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {% endif %}
    <br><hr>
    <img src="{{ url_for('static', filename=project.image_path) }}" alt="{{ project.name }}" class="w-96 h-auto mx-auto my-8">

</div>

{% endblock %}
