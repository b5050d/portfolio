{% extends "cookies_base.html" %}

{% block content %}
<h1>Cart</h1>
<div class="cart">
    <div class="cart-item">
        <div class="item-details">Item Name</div>
        <div class="item-qty">Quantity</div>
        <div class="item-price">Price</div>
        <div class="item-total">Total</div>
      </div>
      {% for item in cart_items %}
      <div class="cart-item">
        <div class="item-details">{{ item.name }}</div>
        <div class="item-qty">{{ 1 }}</div>
        <div class="item-price">${{ item.price }}</div>
        <div class="item-total">${{ item.price * 1 }}</div>
      </div>
      {% endfor %}
</div>
<div>
    <strong>Total: ${{ total_price }}</strong>
</div>
<div>
  <h1>Buy a Cookie Pack</h1>
  <form action="{{ url_for('cookies_create_checkout_session') }}" method="POST">
    <button type="submit" style="padding: 1rem 2rem; font-size: 1.2rem;">
      Checkout ${{ total_price }}
    </button>
  </form>
</div>
{% endblock %}
